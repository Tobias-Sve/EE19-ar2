<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enkelt formulär</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="fnamn">Förnamn</label><input id="fnamn" type="text" placeholder="Gunnar">
        <label for="enamn">Efternamn</label><input id="enamn" type="text" placeholder="Svensson">
        <label for="mail">E-mail</label><input id="mail" type="email" placeholder="Gunnar.Svensson@gmail.com"> 
        <label for="card">Creditcard number</label><input id="mail" type="text" placeholder="1234 5678 9000 0000"> 
        
        <label for="kön">Kön</label>
        <div>
            <input type="radio" name="kön" >Man
            <input type="radio" name="kön" >Kvinna
            <input type="radio" name="kön" checked>Annat
        </div>
        
        <label>Allergi</label>
        <div>
            <input type="checkbox" name="allergi" >Gluten
            <input type="checkbox" name="allergi" >Laktos
            <input type="checkbox" name="allergi" >Nötter
        </div>

        <label>Hemland</label>
        <select name="hemland">
            <option value="1" selected>--Välj--</option>
            <option value="2">Sverige</option>
            <option value="3">Norge</option>
            <option value="4">Finland</option>
            <option value="5">Danmark</option>
            <option value="6">Island</option>
            <option value="7">Ryssland</option>
            <option value="8">Estland</option>
            <option value="9">Australien</option>
            <option value="10">USA</option>
        </select>

        <label>Kommentar</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button>Skicka</button>
    </form>
</body>
</html>
