<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        /* Ett fik har en kampanj där personer äldre än 65 år och personer mellan 12 och 18 år erbjuds att köpa kaffe extra billigt.
        Skriv ett skript som kollar om användaren får köpa kaffe extra billigt.
        Skriptet får endast ha en if-sats. */

        //Variabel
        var ålder = prompt("Hur gammal är du?");

        //If-sats
        if (ålder >= 14 && ålder <= 18 || ålder >=65){
            alert("Du får billigt fik!")
        } else {
            alert("Inget billigt fik för dig!")
        }

    </script>
</body>
</html>
