<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempel 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Flödeschema för problemlösning</h1>
        <script>
            var funkar = prompt("Fungerar fanskapet? (ja/nej)");
            if (funkar == "ja") {
                alert("Håll fingrarna borta!");
                alert("Problemet löst!");
            } else {
                var micklat = prompt("Har du micklat med det? (ja/nej)");
                if (micklat == "ja") {
                    alert("Jävla spånhuvud!");
                    var vetNågon = prompt("Vet någon om det? (ja/nej)");
                    if (vetNågon == "ja") {
                        alert("Stackars jävel!");
                        var skylla = prompt("Kan du skylla på någon? (ja/nej)");
                        if (skylla == "ja") {
                            alert("Problemet löst!");
                        } else {
                            alert("Synd, dags att börja jobba!");
                        }
                    } else {
                        alert("Knip käft!");
                        alert("Problemet löst!");
                    }
                } else {
                    var fårDuFan = prompt("Får du fan för det? (ja/nej)");
                    if (fårDuFan == "ja") {
                        alert("Stackars jävel!");
                        var skylla = prompt("Kan du skylla på någon? (ja/nej)");
                        if (skylla == "ja") {
                            alert("Problemet löst!");
                        } else {
                            alert("Synd, dags att börja jobba!");
                        }
                    } else {
                        alert("Släng det i soporna!");
                        alert("Problemet löst!");
                    }
                }
            }
        </script>
    </div>
</body>
</html>
