<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyssna på klick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Lyssna på klick</h1>
        <button onclick="namn()">Ange namn</button>
    </div>
    <script>
        function namn() {
            /* Fråga om namn och gör till variabel */
            var namn = prompt("Vad heter du?");

            /* Logga namnet i consolen */
            console.log("Ditt namn är " + namn)
        }
    </script>

</body>
</html>
