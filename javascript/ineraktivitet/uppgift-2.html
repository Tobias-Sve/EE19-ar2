<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyssna på klick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Lyssna på klick</h1>
        <button onclick="namn()">Ange namn</button>
        <button onclick="adress()">Ange adress</button>
    </div>
    <script>
        var namn;
        var adress;
        function namn() {
            /* Fråga om namn och gör till variabel */
            namn = prompt("Vad heter du?");

            /* Logga namnet i consolen */
            console.log("Ditt namn är " + namn);
        }
        function adress() {
            /* Fråga om adress och gör till variabel */
            adress = prompt("Var bor du?");

            /* Logga adressen i consolen */
            console.log(adress)

            /* Visa vad de heter och var de bor */
            alert("Hej, " + namn + "! Du bor i " + adress);
        }
    </script>

</body>
</html>
