    <div class="kontainer">
        <h1>Uppgift 1</h1>
        <button onclick="europa()">Fråge dags</button>
    </div>
    <script>
        
        function europa() { 
            while (true) {
                var gissning = prompt("Vilket är Europas folkrikaste land?");
                if (gissning == "Ryssland") {
                    alert("Bra jobbat! Du har rätt");
                    break;
                } else {
                    alert("Fel svar, försök igen!")
                }
            }

        }
    </script>
