<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>For loopen</h1>
        <button onclick="heltal()">Fråge dags</button>
    </div>
    <script>
        
        function heltal() { 
            var mindreHeltal = prompt("Mata in ett tal");
            var störreHeltal = prompt("Mata in ett större tal");
            while (mindreHeltal <= störreHeltal) {
                console.log(mindreHeltal)
                mindreHeltal++;
                
            }


        }
    </script>
</body>
</html>
