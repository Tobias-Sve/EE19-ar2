<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 3</h1>
        <button onclick="heltal()">Fråge dags</button>
    </div>
    <script>
        
        function heltal() {
            var start = 0; 
            while (start < 50) {
                start++;
                var kvadrat = start * start
                console.log("Nummer:", start)
                console.log("Kvadrat:", kvadrat)
                console.log("Nästa nummer")
            }
                
            }

    </script>
</body>
