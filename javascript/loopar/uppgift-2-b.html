<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 2b</h1>
        <button onclick="lösen()">Lösenord</button>
    </div>
    <script>

        function lösen() {
            
            while (true) {
                var lösen = prompt("Vad är lösenordet?");
                if (lösen == "Gamer") {
                    alert("Välkommen in!");
                    break;
                } else {
                    alert("Fel lösenord");
                }
            }
        }
    </script>
</body>
</html>
