<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lööp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Oändlig loop</h1>
        <button onclick="loopa()">Är du redo?</button>
    </div>
    <script>


        function loopa() {
            //Köra en oändlig loop
            while (true) {
                alert("ёбаный урод");
            }
        }
    </script>
</body>
