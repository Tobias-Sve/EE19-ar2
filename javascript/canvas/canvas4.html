<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Gubbe</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>

    <script>
        // hitta elementet
        const ritYta = document.querySelector('canvas');

        // St채ller in storleken
        ritYta.width = 1000;
        ritYta.height = 800;

        //Sl책 p책 ritmotorn
        var ctx = ritYta.getContext("2d");

        //Rita en fyrkant
        /* ctx.strokeRect(100, 100, 200, 200);
        ctx.fillRect(350, 100, 200, 200); */
        //Rita en linje
        ctx.beginPath();
        //Mark
        ctx.lineWidth = 3;
        ctx.moveTo(0, 700);
        ctx.lineTo(800, 700);
        ctx.lineTo(800, 800);
        ctx.stroke();
        //P책le
        ctx.moveTo(200, 700);
        ctx.lineTo(200, 100);
        ctx.lineTo(400, 100);
        ctx.stroke();
        //Rep
        ctx.lineTo(400, 180);
        ctx.stroke();
        //Mannen
        //Huvud
        ctx.moveTo(450, 230);
        ctx.arc(400, 230, 50, 0, 6.28);
        ctx.stroke();
        //Torso
        ctx.moveTo(400, 280);
        ctx.lineTo(400, 440);
        ctx.stroke();
        //Armar
        ctx.moveTo(300, 390);
        ctx.lineTo(400, 320);
        ctx.lineTo(500, 390);
        ctx.stroke();
        //Ben
        ctx.moveTo(360, 540);
        ctx.lineTo(400, 440);
        ctx.lineTo(440, 540);
        ctx.stroke();

    </script>
</body>
</html>
