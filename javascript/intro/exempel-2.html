<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bavabript</title>
</head>
<body>

    <script>
        // Läs in födelseår
        var nuår = prompt("Vilket år är det nu?");

        // Läs in ålder
        var ålder = prompt("Hur gammal är du?");

        // Svara när man blir 20
        var svar = 20 - parseInt(ålder) + parseInt(nuår);
        confirm("Du blir tjugp år: " + svar);


    </script>
</body>
</html>
