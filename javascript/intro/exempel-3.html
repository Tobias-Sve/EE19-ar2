<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bavabript</title>
</head>
<body>

    <script>
        // Läs lön per vecka
        var veckLön = prompt("Hur mycket lön per vecka?");

        //Räkna ut månadslön
        var svar = 4.2 * veckLön;

        // Svara med månadslön
        confirm("Din månadslön är: " + svar);
    </script>
</body>
</html>
