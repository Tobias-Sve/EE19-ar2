<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Slutbetyg</h1>
        <button onclick="slutbetyg()">Gissa slutbetyg</button><br>
        <input type="text" disabled>

        <script>
            //Komma åt input
            const elementInput = document.querySelector("input");

            function slutbetyg() {
                // Slutbetyg: F, E, D, C, B, A
                //Slumpa fram ett tal
                var slumpTal = Math.floor(Math.random() * 6);

                //Skriv i input-rutan
                switch (slumpTal) {
                    case 0:
                        elementInput.value = "Du får F 🥶"
                        break;
                    case 1:
                        elementInput.value = "Du får E 🕵️"
                        break;
                    case 2:
                        elementInput.value = "Du får D 😩"
                        break;
                    case 3:
                        elementInput.value = "Du får C 😂"
                        break;
                    case 4:
                        elementInput.value = "Du får B 😫"
                        break;
                    default:
                        elementInput.value = "Du får A 🥵"
                        break;
                }
                

        
            }
        </script>
    </div>
</body>
</html>
