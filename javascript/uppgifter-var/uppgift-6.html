<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        /* Skapa ett skript som frågar användaren vilket årtal det är.
        Skriptet ska sedan berätta hur många år det är kvar till år 2100. */
        /* Variabel */
        var årTal = prompt("Vilket år är det just nu?");

        /* Räkna ut år till år 2100 */
        var år2100 = 2100 - parseFloat(årTal);

        /* Visa år till år 2100 */
        alert("Om " + år2100 + " år är det 2100");
    </script>
</body>
</html>
