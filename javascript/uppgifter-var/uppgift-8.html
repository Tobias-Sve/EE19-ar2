<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        /* Skapa ett nytt skript så att man kan omvandla från F° till C°. Formeln är C = (F - 32)*5/9.*/
        /* Hur många grader i Fahrenheit? */
        var fahr = prompt("Hur många grader fahr är det just nu?");

        /* Räkna ut Fahrenheit */
        var cels = (parseFloat(fahr) - 32) / 1.8 ;

        /* Visa Fahrenheit */
        alert("Det är " + cels + " grader Celsius just nu");

    </script>
</body>
</html>
