<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        /* Skapa ett skript som frågar användaren vilket hur långt hen kan hoppa mätt i meter. 
        Skriptet ska sen berätta hur mycket längre världsrekordet är (8,90 meter): "Bob Beamon hopar ... m längre än dig!". */
        /* Variabel */
        var hurLångt = prompt("Hur långt hoppar du? Svara i meter.");

        /* Räkna ut hur dåligt du hoppar */
        var världsRekord = 8.9 - parseFloat(hurLångt);

        /* Visa hur dåligt du hoppar */
        alert("Bob hoppade " + världsRekord + "m längre än dig. Fan va dålig du är lolololololol")
    </script>
</body>
</html>
